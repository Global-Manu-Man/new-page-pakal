<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Términos y Condiciones - Pakal Soluciones</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Términos y condiciones y política de privacidad de Pakal Soluciones Tecnológicas">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/terminos.css'>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.ico">
</head>
<body>
    <!-- Modal de Términos y Condiciones -->
    <div class="modal fade terms-conditions-modal" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsModalLabel" aria-hidden="true">
        <!-- ...existing code... -->
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="termsModalLabel">Términos y Condiciones - Política de Privacidad</h4>
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- ...existing code... -->
            <div class="modal-footer">
              <div class="d-flex justify-content-between w-100 align-items-center">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="acceptTermsModal">
                  <label class="form-check-label" for="acceptTermsModal">
                    He leído y acepto los términos y condiciones
                  </label>
                </div>
                <div>
                  <button type="button" class="btn btn-secondary mr-2">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="acceptTermsBtn" disabled>Aceptar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src='assets/js/terminos.js'></script>
</body>
</html>
